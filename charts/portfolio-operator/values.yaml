# Default values for hello-world.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repository: ghcr.io/criyl/portfolio-operator
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion.
  tag: ""

nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

service:
  type: ClusterIP
  port: 80

ingress:
   enabled: true
   ingressClassName: nginx 
   hostname: "argocd.carroll.codes"
   annotations:
     flame.pawelmalak/type: app # "app" works too
     flame.pawelmalak/name: "ArgoCD"
     flame.pawelmalak/url: https://argocd.carroll.codes/
     flame.pawelmalak/icon: https://argocd.carroll.codes/assets/images/logo.png

     portfolio-operator/name: "ArgoCD"
     portfolio-operator/url: https://argocd.carroll.codes/
     portfolio-operator/icon: https://argocd.carroll.codes/assets/images/logo.png
     portfolio-operator/healthcheck: "https://argocd.carroll.codes/healthz"
     portfolio-operator/tags: "private,argocd,dev,tools,gitops"

     cert-manager.io/cluster-issuer: "letsencrypt-prod"
     nginx.ingress.kubernetes.io/ssl-redirect: "false"
   extraTls:
   - hosts:
     - argocd.carroll.codes
     secretName: argocd-tls-cert